---
# Base Image
ee_base_image: registry.redhat.io/ansible-automation-platform-25/ee-minimal-rhel8:latest
ee_base_registry_username: mkletz

ee_registry_dest: "aap-hub-aap.apps.mitchell-labs.mikemitchell.info"
ee_registry_username: admin

# based on KB: https://access.redhat.com/solutions/6985157
ee_list:
  - name: ee-mitchell-labs-ocpvirt
    dependencies:
      python:
        - kubernetes>=12.0.0
        - requests-oauthlib
        - jsonpatch
        - pynetbox==5.3.1
        - ansible-modules-hashivault==4.6.3
        - deepdiff==5.7.0
        - pandas==1.4.1
        - ovf==0.4.3
        - cryptography==36.0.2
      galaxy:
        collections:
          - name: redhat.openshift_virtualization

